name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: generator/go.sum

      - name: Cache HTTP data
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: data/http-cache
          # Use static cache key with version number
          # All builds share the same cache, relying on code's cache TTL for freshness
          # Prevents AEMET rate limiting by reusing cached data across multiple CI runs
          # Bump version number (v1 -> v2) to invalidate cache if needed
          key: http-cache-v1
          restore-keys: |
            http-cache-v

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Check formatting
        run: just fmt-check

      - name: Run tests
        env:
          PLAZAESPANA_NO_API: "1"  # Block all external API calls - tests must use fixtures
        run: just test

      - name: Build FreeBSD binary
        run: just freebsd

      - name: Upload FreeBSD binary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: buildsite-freebsd
          path: build/buildsite
          retention-days: 1

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.25'
          cache: true
          cache-dependency-path: generator/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Run integration tests (with HTML validation)
        env:
          PLAZAESPANA_NO_API: "1"  # Block all external API calls - tests must use mocks
        run: just test-integration

  deploy:
    name: Deploy to NFSN
    runs-on: ubuntu-latest
    needs: build-and-test
    # Only deploy from the original repository, not from forks
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      github.repository == 'ericphanson/plazaespana.info'
    env:
      NFSN_HOST: ${{ secrets.NFSN_HOST }}
      NFSN_USER: ${{ secrets.NFSN_USER }}
      AEMET_API_KEY: ${{ secrets.AEMET_API_KEY }}  # Required: for weather forecasts

    steps:
      - name: Check out code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install just
        uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3

      - name: Download FreeBSD binary
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: buildsite-freebsd
          path: build/

      - name: Hash CSS
        run: just hash-css

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NFSN_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.NFSN_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to NFSN
        run: just deploy-only
