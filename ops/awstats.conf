# AWStats configuration for Plaza de Espa√±a events site

# Site identification
SiteDomain="plazaespana.info"
HostAliases="plazaespana.nfshost.com plazaespana.info www.plazaespana.info"

# Log location (NFSN standard)
LogFile="/home/logs/access_log"

# Log format (1 = Apache combined log format)
LogFormat=1

# Don't purge old records - keep history indefinitely
KeepBackupOfHistoricFiles=1
PurgeLogFile=0

# Data directory (permanent storage)
DirData="/home/private/awstats-data"

# Privacy: Disable individual visitor tracking (aggregate stats only)
# Setting these to 0 prevents storing individual IPs in database
MaxNbOfHostsShown=0
MaxNbOfLoginShown=0
MaxNbOfRobotShown=0

# Privacy: Don't do DNS lookups (faster and more private)
DNSLookup=0

# Disable authenticated user tracking
ShowAuthenticatedUsers=0
